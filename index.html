<html>
	<head>
		<title> kanvas </title>
	</head>
	<body>
		<canvas id="mycanvas" width="600" height="340" style="border: solid 1px black;"></canvas>
		<script type="text/javascript" src="./index.js"></script>
		<script type="text/javascript">
		var scene = new kanvas.Scene(document.getElementById('mycanvas').getContext('2d'));
		    var line = new kanvas.Polygon([
		        new kanvas.Point(50, 50),
		        new kanvas.Point(100, 50),
		        new kanvas.Point(100, 100),
		        new kanvas.Point(75, 125),
		        new kanvas.Point(50, 100)
		    ], {
		        strokeStyle: 'green',
		        lineWidth: 1,
		        fillStyle: '#8ED6FF'
		    });

		    scene.add(line);
		    update();

		    function update(){
		        scene
		            .clear()
		            .draw();
		    }

		    scene.mouse.on('move', function(){
		        var overline = line.pointInside(this.curr);

		        if(overline && this.down)
		            line.move(this.diff);

		        update();
		    });
		</script>
	</body>
</html>
